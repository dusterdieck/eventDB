<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width,initial-scale=1.0">

	    <meta property="og:image" content=""/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<link type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.2.0/nouislider.min.css">
		<link href="assets/css/styles.css" type="text/css" rel="stylesheet">
	    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmK1XtRt48lGcJC9249vs6gGmNAelrFpQ"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/9.2.0/nouislider.min.js"></script>
	    <script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/28/6/common.js"></script>
		<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/28/6/util.js"></script>
		<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/28/6/stats.js"></script>    
   		<script type="text/javascript" src="http://api.eventful.com/js/api"></script>
   		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
   		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<style>

		</style>
	  <title>A night out in [you are here], powered by FBM</title>
	 </head>
	 <body>

		
			<div class="navbar-fixed"> 
				<nav class="#009688 teal">
					<div class="nav-wrapper headerTitle">
						<h3>
							FLEE
						</h3>
					</div>
					<!-- <div class="headerSubtitle">
						<p>
							Wanna get away?
						</p>	
					</div> -->
				</nav>
			</div>
		

		<div id="map"></div>

		

		
		<div id="mapControls">
			<form>

				<div id="userName-area">
					<p>
						Who are you?
					</p>
				
					<input id="userName" type="text" placeholder="Enter your name" class="input-field validate">
				</div>
				<p>
					When's the big night?
				</p>
				<div>
					<input class="datepicker" data-required="required" type="date" id="inputDate"/>
				</div>
				
				
				<!--Radius Search-->
				<div>

					<p>
						Search Radius (in mi)
					</p>
					<form action="#">
    					<p class="range-field">
      					<input type="range" min="0" max="100" id="radiusSelect"/>
    					</p>
  					</form>
				</div>
				


				
				<!--Food Type-->
				<p>
					What kind of food do you like?
				</p>

					<ul class="collapsible" data-collapsible="accordion">
						<li>

						<!--Dropdown food options-->
						<div class="collapsible-header">Here are a few choices</div>
							<div class="collapsible-body">
								<p>
									<input type="checkbox" id="mexican" class="restSearch" value="mexican" name="cuisine"/>
		      						<label for="mexican">Mexican</label>
		      					</p>
		      					<p>
		      						<input type="checkbox" id="american" class="restSearch" value="american" name="cuisine"/>
		      						<label for="american">American</label>
		      					</p>
		      					<p>
		      						<input type="checkbox"  id="italian" class="restSearch" value="italian" name="cuisine"/>
		      						<label for="italian">Italian</label>
		      					</p>
		      					<p>
		      						<input type="checkbox" id="asian" class="restSearch" value="asian" name="cuisine"/>
		      						<label for="asian">Asian</label>
		      					</p>
		      					<p>
		      						<input type="checkbox" id="junk" class="restSearch" value="junk" name="cuisine"/>
		      						<label for="junk">Junk</label>
		      					</p>
							</div>
						</li>
					</ul>


						<!--Input food options-->
						<div>
							<input id="restSearch" type="text" class="restSearch" placeholder="Search for food options">
						</div>
						
					
					<br>

				<!--Event Type-->
				<p>
					What kind of event do you wanna go to?
				</p>

				<ul class="collapsible" data-collapsible="accordion">
					<li>
						<div class="collapsible-header">Event Types</div>
						<div class="collapsible-body">
							<p>
								<input type="checkbox" class="eventSearch" id="business" name="event" value="business"/>
	      						<label for="business">Business</label>
	      					</p>
	      					<p>
	      						<input type="checkbox" class="eventSearch" id="sporting" name="event" value="sports"/>
	      						<label for="sporting">Sporting</label>
	      					</p>
	      					<p>
	      						<input type="checkbox"  class="eventSearch" id="sc" name="event" value="seminar"/>
	      						<label for="sc">Seminar / Conference</label>
	      					</p>
	      					<p>
	      						<input type="checkbox" class="eventSearch" id="music" name="event" value="music"/>
	      						<label for="music">Music</label>
	      					</p>
	      				</div>
					</li>
				</ul>
				<input id ="eventSearch" type="text" placeholder="Search for events">




				<!--List of Users-->
				<p>
					Users
				</p>
				<div class="input-field validate" id="users"></div>

				<br>


				<!--Submit Button-->
				<div>
					<input data-required="" id="submitButton" type="submit" class="btn" value="Flee!">
				</div>


			</form>
			

		</div>
	

		<!-- keep this script at the bottom, above <body> tag -->

		<script async src="assets/scripts/spiderfy.js" type="text/javascript"></script>
		<script src="assets/scripts/javascript.js" type="text/javascript"></script>


	</body>
</html>
